<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Frontend Mentor | Profile card component</title>
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <!-- card -->
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="card-background" class="cardbg">
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="avatar" class="avatar mx-auto d-block">
        <div class="text-center mt-4 mb-2">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <p class="location text-center">London</p>
        <hr class="mt-4">
        <div class="d-flex">
          <div class="d-block mx-auto text-center">
            <p class="stats mb-0">80K</p>
            <p class="attr">Followers</p>
          </div>
          <div class="d-block mx-auto text-center">
            <p class="stats mb-0">803K</p>
            <p class="attr">Likes</p>
          </div>
          <div class="d-block mx-auto text-center">
            <p class="stats mb-0">1.4K</p>
            <p class="attr">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
